# =========================================================
# Flutter Build Workflow
# =========================================================
# Builds APK on successful test completion (master branch)
# Triggered automatically when tests complete successfully
# =========================================================

name: "🏗️ Flutter Build"

on:
  workflow_run:
    workflows: ["🧪 Flutter Tests"]
    types:
      - completed
    branches:
      - master

env:
  FLUTTER_VERSION: '3.29.0'
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'zulu'

jobs:
  build:
    name: "🏗️ Build Android APK"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: "📱 Send Build Stage Notification"
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        format: markdown
        message: |
          🏗️ *Stage 2/3: Build Started*
          📂 Repository: `${{ github.repository }}`
          🔗 [View Progress](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

    - name: "📥 Checkout Repository"
      uses: actions/checkout@v3
      
    - name: "☕ Setup Java Environment"
      uses: actions/setup-java@v3
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: "📱 Setup Flutter SDK"
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: "📦 Install Dependencies"
      run: flutter pub get
      
    - name: "🏗️ Build Release APK"
      run: flutter build apk --release
    
    - name: "💾 Extract App Version"
      id: version
      run: |
        VERSION=$(grep "version:" pubspec.yaml | awk '{print $2}')
        echo "app_version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: "📤 Upload APK Artifact"
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 1

    - name: "📱 Send Build Results Notification"
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        format: markdown
        message: |
          ${{ job.status == 'success' && '✅ *Build Completed Successfully*' || '❌ *Build Failed*' }}
          📂 Repository: `${{ github.repository }}`
          📊 Version: `${{ steps.version.outputs.app_version }}`
          🔗 [View Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
      
    - name: "🔖 Create Build Info"
      if: success()
      run: |
        echo "${{ github.run_id }}" > build_success.txt
        echo "${{ steps.version.outputs.app_version }}" > version.txt
      
    - name: "📤 Upload Build Info"
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-success-marker
        path: |
          build_success.txt
          version.txt
        retention-days: 1