name: Build APK

on:
  workflow_run:
    workflows: ["Flutter Tests"]
    types:
      - completed
    branches:
      - master

jobs:
  build:
    name: Build APK
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.0' 
    - run: flutter pub get
    - run: flutter build apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 5

    - name: Notify Build Result
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="âœ… *Successful build*"
        else
          STATUS="âŒ *Build Failed*"
        fi
        
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=$STATUS%0AðŸ“‚ Repositorio: ${{ github.repository }}%0AðŸ”— [View details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
        -d "parse_mode=Markdown"

    - name: Create marker to trigger release
      if: success()
      run: |
        echo "${{ github.run_id }}" > build_success.txt
        grep "version:" pubspec.yaml | awk '{print $2}' > version.txt
      
    - name: Upload marker as artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-success-marker
        path: |
          build_success.txt
          version.txt
        retention-days: 1