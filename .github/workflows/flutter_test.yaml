name: Flutter Tests

on:
  push:
    branches: 
      - '**'  
  pull_request:
    branches:
      - master  

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      test_success: ${{ job.status == 'success' }}
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.0' 
    - run: flutter pub get
    - run: flutter pub run build_runner build --delete-conflicting-outputs  
    - run: flutter test --verbose  
    
    - name: Notify Test Results
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="✅ *Successful test*"
        else
          STATUS="❌ *Failed test*"
        fi
        
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=$STATUS%0A📂 Repository: ${{ github.repository }}%0A🔗 [Ver detalles](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
        -d "parse_mode=Markdown"
    

    - name: Create marker to trigger build
      if: success() && github.ref == 'refs/heads/master'
      run: echo "${{ github.run_id }}" > test_success.txt
      
    - name: Upload marker as artifact
      if: success() && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: test-success-marker
        path: test_success.txt
        retention-days: 1